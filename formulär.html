   <h1 class=titel>Bli medlem här!</h1>

   <form action="uppgifter.html">
    <div class="form1">
    <label for="fnamn">Förnamn:</label><br>
    <input type="text" id="fnamn" name="fnamn"required><br>
    <label for="enamn">Efternamn:</label><br>
    <input type="text" id="enamn" name="enamn"required><br><br>
  </div>

    <div class="form2">
    <label for="tel">Telefon:</label><br>
    <input type="text" id="tel" name="tel"required><br>
    <label for="mail">Mailadress:</label><br>
    <input type="text" id="mail" name="mail"required><br><br>
    </div>

    <div class="form3">
    <input type="radio" id="Kvinna" name=kön value="Kvinna"required>
    <label for="Kvinna">Kvinna</label><br>
    <input type="radio" id="Man" name=kön value="Man"required>
    <label for="Man">Man</label><br>
    <input type="radio" id="Annat" name=kön value="Annat"required>
    <label for="Annat">Annat</label><br>
    </div>

    <div class="form4">
    <input type="date" id=datum name=datum value="Födelsedatum" required >
    <label for="datum">Födelsedatum</label><br>
    
    </div>

    <div class="form5">
    <input type="password" id="pass" name="pass" value="" required  >
    <label for="pass">Lösenord</label><br>
    <input type="submit" id="submit" name="submit">
    <label for="submit"></label><br>
    </div>
  </form>
